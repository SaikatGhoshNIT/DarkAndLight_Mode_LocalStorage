<body>
    <h1>Dark and Light Mode toggle with use of Local Storage</h1>
    <button onclick={toggle()}>Toggle</button>
    <script>
        function toggle(){
            //getting current mode
            const currentMode = localStorage.getItem('mode')
            //changing the mode
            const newMode = currentMode === "dark" ? "light" : "dark"


        }

        function checkMode(){
            const saveMode = (localStorage.getItem('mode') === 'dark' | 'light') ? localStorage.getItem('mode') : 'light'
        }

    </script>
</body>
</html>
